---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: py-app
  namespace: default
  labels:
    app: py-app
spec:
  replicas: 4
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: py-app
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate    
  template:
    metadata:
      labels:
        app: py-app
    spec:
      containers:
      - name: py-app
        image: runalsh/py-exam:latest
        imagePullPolicy: Always
        # resources:
          # limits: 
            # memory: 64Mi
            # cpu: "250m"
          # requests:
            # memory: 32Mi
            # cpu: "200m"
        ports:
        - containerPort: 8082
