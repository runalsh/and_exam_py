---
apiVersion: v1
kind: Service
metadata:
  name: py-app
  annotations:
    networking.gke.io/load-balancer-type: External
  labels:
    app: py-app
spec:
  type: LoadBalancer
  selector:
    app: py-app
  ports:
  - port: 8080
    targetPort: 8082
    protocol: TCP

---
apiVersion: v1
items:
- apiVersion: autoscaling/v1
  kind: HorizontalPodAutoscaler
  metadata:
    name: autoscaler
    namespace: default
  spec:
    maxReplicas: 10
    minReplicas: 1
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: autoscaler
    targetCPUUtilizationPercentage: 80
kind: List
